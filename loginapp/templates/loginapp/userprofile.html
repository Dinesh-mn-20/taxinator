{% extends 'mytemplate.html' %}
{% load static %}
{% block mycontent %}
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
<link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/ui@4.0/dist/fancybox.css">
<link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<style>
    body {

          background-size: cover;
        }
    .container {
      max-width: 1000px;
      margin-left: auto;
      margin-right: auto;
      padding-left: 10px;
      padding-right: 10px;
    }

    h2 {
      font-size: 26px;
      margin: 20px 0;
      text-align: center;
      small {
        font-size: 0.5em;
      }
    }

    .responsive-table {
      li {
        border-radius: 3px;
        padding: 25px 30px;
        display: flex;
        justify-content: space-between;
        margin-bottom: 25px;
      }
      .table-header {
        background-color: #95A5A6;
        font-size: 14px;
        text-transform: uppercase;
        letter-spacing: 0.03em;
      }
      .table-row {
        background-color: #ffffff;
        box-shadow: 0px 0px 9px 0px rgba(0,0,0,0.1);
      }
      .col-1 {
        flex-basis: 10%;
      }
      .col-2 {
        flex-basis: 20%;
      }
      .col-3 {
        flex-basis: 20%;
      }
      .col-4 {
        flex-basis: 14%;
      }
      .col-5 {
        flex-basis: 15%;
      }
      .col-6 {
        flex-basis: 15%;
      }
      .col-7 {
        flex-basis: 15%;
      }
      @media all and (max-width: 767px) {
        .table-header {
          display: none;
        }
        .table-row{

        }
        li {
          display: block;
        }
        .col {

          flex-basis: 100%;

        }
        .col {
          display: flex;
          padding: 10px 0;
          &:before {
            color: #6C7A89;
            padding-right: 10px;
            content: attr(data-label);
            flex-basis: 50%;
            text-align: right;
          }
        }
      }
    }
</style>

<br><br>

<div class="row gutters-sm mt-5 justify-content-center">
<div class="col-md-4 justify-content-center p-3">

    <div class="card mb-3 p-3">
        <div class="card-body text-center">
            <img src="{% static 'images/perryprofile.png' %}" alt="avatar"
              class="rounded-circle img-fluid" style="width: 150px;">
            <h5 class="my-3">{{ request.session.user_name }}</h5>
          </div>
        <div class="card-body">
            <div class="row">
                <div class="col-sm-5">
                    <h6 class="mb-0">User Name</h6>
                </div>
                <div class="col-sm-7 text-secondary">
                      {{ user_details.user_name }}
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-5">
                    <h6 class="mb-0">Email</h6>
                </div>
                <div class="col-sm-7 text-secondary">
                    {{ user_details.email }}
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-sm-5">
                    <h6 class="mb-0">Date of Birth</h6>
                </div>
                <div class="col-sm-7 text-secondary">
                    {{ user_details.dob }}
                </div>
            </div>
            <hr>
        </div>
    </div>
</div>

    <h1>{{ history }}</h1>
    <h1>{{ res }}</h1>
</div>
{% endblock %}
